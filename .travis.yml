language: pyhton

os:
    - linux

branches:
    only:
    - master

before_install:
    - echo "before_install..."
    - git submodule update --init --recursive
    - git fetch --tags
    - sleep 1
    - git checkout $TRAVIS_BRANCH
    - export PROJECTGITVERSION=`git describe --tags --always |sed 's/^v//'`
    - echo $PROJECTGITVERSION
    - echo $TRAVIS_OS_NAME
    - echo $TRAVIS_COMMIT
    - echo $TRAVIS_TAG
    - export TRAVIS_TAG=`git describe --tags --exact-match HEAD 2>/dev/null`
    - echo $TRAVIS_TAG

install:
    - echo "install..."

script:
    - echo "script..."
    - export PACKAGENAME=pulsemodel.zip
    #- export PACKAGENAMESUBIDR=pulsemodel_$PROJECTGITVERSION
    - export PACKAGENAMESUBIDR=pulsemodel
    - echo "Packaging sources of " $PACKAGENAME
    - pwd
    - ls
    - mkdir ../$PACKAGENAMESUBIDR
    - cp -r * ../$PACKAGENAMESUBIDR
    - rm -fr ../$PACKAGENAMESUBIDR/.git*
    - mv ../$PACKAGENAMESUBIDR .
    - zip -r $PACKAGENAME $PACKAGENAMESUBIDR
    - ls
    - ls -l $PACKAGENAME

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $PACKAGENAME
  on:
    repo: gillesdegottex/pulsemodel
